{{extend name="public:base" /}}
<!--标题-->
{{block name="title"}}
设备列表
{{/block}}

<!--主体-->
{{block name="main"}}
<!-- 内容墙,包含顶部面板 -->
<!-- 内容墙,包含顶部面板 -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			编辑设备
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
			<li><a href="#">设备管理</a></li>
			<li class="active">编辑设备</li>
		</ol>
	</section>
	
	<!-- Main content -->
	<section class="content">
		
		<!-- Default box -->
		<div class="box">
			<div class="box-body">
				<div class="row">
					<div class="col-xs-6 col-md-2">
					
					</div>
					<div class="col-xs-6 col-md-8">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">设备信息</h3>
							</div>
							<!-- /.box-header -->
							<!-- form start -->
							<form role="form">
								<div class="box-body">
									<div class="form-group">
										<label for="exampleInputEmail1">设备名称</label> <input type="email" name="device_name" class="form-control" id="exampleInputEmail1" data-rule="required;email" placeholder="Enter email">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">接入协议</label> <input type="text" name="protrol" class="form-control" id="exampleInputPassword1">
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">鉴权信息</label> <input type="text" name="device_auth" class="form-control" id="auth_info">
									</div>
									<div class="form-group">
										<label for="deviceName">设备图标:</label>
									</div>
									<div class="form-group">
										<label for="device_desc">设备描述:</label> <textarea class="form-control" id="device_desc" data-parsley-maxlength="512" name="device_description" rows="5" placeholder="设备描述" data-parsley-id="13">
										
										</textarea>
									</div>
								
								</div>
								<!-- /.box-body -->
								
								<div class="box-footer text-center">
									<button type="submit" class="btn btn-success">提交</button>
									<button type="submit" class="btn btn-info">取消</button>
								</div>
							</form>
						</div>
					</div>
					<div class="col-xs-6 col-md-2"></div>
				</div>
				
				<!-- /.box -->
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				Footer
			</div>
			<!-- /.box-footer-->
		</div>
		<!-- /.box -->
	
	</section>
	<!-- /.content -->
</div>
{{/block}}

{{block name="js"}}
<script>
    $(document).ready(function () {
        popInput('{{$one}}')
    });
    
</script>
{{/block}}
