{{extend name="public:base" /}}
<!--页面标题-->
{{block name="title"}}
添加触发器
{{/block}}

{{block name="main"}}
<!-- 内容墙,包含顶部面板 -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			添加触发器
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
			<li><a href="#">设备管理</a></li>
			<li class="active">添加触发器</li>
		</ol>
	</section>
	
	<!-- Main content -->
	<section class="content">
		
		<!-- Default box -->
		<div class="box">
			<div class="box-body">
				<div class="row">
					<div class="col-xs-6 col-md-2">
					
					</div>
					<div class="col-xs-6 col-md-8">
						<form role="form">
							<div class="box-body">
								<div class="form-group">
									<label for="trigger-name">触发器名称</label> <input type="name" class="form-control" id="trigger-name" data-rule="required;email">
								</div>
								<div class="form-group">
									<label for="data-type">数据流类型</label> <input type="text" class="form-control" id="data-type" data-rule="required;email">
								</div>
								<div class="form-group" style="margin-bottom: 30px">
									<label for="type-select" class="icon-required">触发条件：</label>
									<div class="source-l">
										<span>选中数据流值</span> <select class="form-control" name="target_condition" id="type-select">
										<option value=">">></option>
										<option value=">=" selected="selected">>=</option>
										<option value="<"><</option>
										<option value="<="><=</option>
										<option value="==">==</option>
										<option value="inout">inout</option>
										<option value="frozen">frozen</option>
										<option value="change">change</option>
										<option value="live">live</option>
									</select> <input type="text" class="form-control" id="threshold" name="threshold" placeholder="数据值" data-rule="required;email" />
									</div>
								</div>
								
								<div class="form-group">
									<label>报警方式:</label>
									<div class="form-group">
										<label> <input type="checkbox" class="flat-red" checked> <span style="margin-left: 1.5em">邮件</span> </label> <span style="margin-left: 2em"></span> <label> <input type="checkbox" class="flat-red"> <span style="margin-left: 1.5em">短信</span> </label>
									</div>
								</div>
								<div class="form-group">
									<label for="email">邮箱</label> <input type="email" class="form-control" id="email" data-rule="required;email">
								</div>
								<div class="form-group">
									<label for="phone">手机号</label> <input type="text" class="form-control" id="phone" data-rule="required;mobile">
								</div>
								<div class="form-group">
									<label for="msg">报警信息</label> <input type="text" class="form-control" id="msg" data-rule="required">
								</div>
							</div>
							<!-- /.box-body -->
							
							<div class="box-footer text-center">
								<button type="submit" class="btn btn-success">提交</button>
								<button type="submit" class="btn btn-info">取消</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-xs-6 col-md-2"></div>
			</div>
			<!-- /.box-body -->
			<div class="box-footer">
				Footer
			</div>
			<!-- /.box-footer-->
		</div>
		<!-- /.box -->
	
	</section>
	<!-- /.content -->
</div>
{{/block}}
{{block name="js"}}
<script>
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass: 'iradio_flat-green'
    })
</script>
{{/block}}
