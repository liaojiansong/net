{{extend name="public:base" /}}
<!--页面标题-->
{{block name="title"}}
添加触发器
{{/block}}

{{block name="main"}}
<!-- 内容墙,包含顶部面板 -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            添加触发器
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li><a href="#">设备管理</a></li>
            <li class="active">添加触发器</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-6 col-md-2">

                    </div>
                    <div class="col-xs-6 col-md-8">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">触发器信息</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form role="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">触发器名称</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                               placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">数据流类型</label>
                                        <input type="text" class="form-control" id="exampleInputPassword1" >
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">触发条件</label>
                                        <input type="text" class="form-control" id="auth_info" >
                                    </div>

                                    <div class="form-group">
                                        <label for="device_desc">报警方式:</label>
                                    </div>

                                </div>
                                <!-- /.box-body -->

                                <div class="box-footer text-center">
                                    <button type="submit" class="btn btn-success">提交</button>
                                    <button type="submit" class="btn btn-info">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-2"></div>
                </div>

                <!-- /.box -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                Footer
            </div>
            <!-- /.box-footer-->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
<div class="modal fade" id="add-mac" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">添加设备</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">设备名称:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">鉴权信息:</label>
                        <input type="text" class="form-control" id="message-text">
                    </div>
                    <div class="form-group">
                        <label>数据类型:</label>
                        <select class="form-control">
                            <option>温度</option>
                            <option>湿度</option>
                            <option>电流</option>
                            <option>电压</option>
                            <option>磁场</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label">描述:</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary"> 接入设备</button>
            </div>
        </div>
    </div>
</div>
{{/block}}
