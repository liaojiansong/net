{{extend name="public:base" /}}
<!--页面标题-->
{{block name="title"}}
添加触发器
{{/block}}

{{block name="main"}}
<style>
    .source-l select {
        display: inline;
        width: 100px;
        height: 44px;
        margin: 0 13px 0 10px
    }

    .source-l input {
        width: 228px;
        display: inline
    }

</style>
<!-- 内容墙,包含顶部面板 -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            添加触发器
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
            <li><a href="#">设备管理</a></li>
            <li class="active">添加触发器</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-6 col-md-2">

                    </div>
                    <div class="col-xs-6 col-md-8">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">触发器信息</h3>
                            </div>
                            <!-- /.box-header -->
                            <!-- form start -->
                            <form role="form">
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="trigger-name">触发器名称</label>
                                        <input type="name" class="form-control" id="trigger-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="data">数据流类型</label>
                                        <input type="text" class="form-control" id="data-type">
                                    </div>
                                    <div class="form-group">
                                        <label for="threshold" class="icon-required col-sm-3">触发条件：</label>
                                        <div class="col-sm-9 source-l">
                                            <span>选中数据流值</span>
                                            <select class="form-control" name="type" id="type-select">
                                                <option value=">">></option>
                                                <option value=">=" selected="selected">>=</option>
                                                <option value="<"><</option>
                                                <option value="<="><=</option>
                                                <option value="==">==</option>
                                                <option value="inout">inout</option>
                                                <option value="frozen">frozen</option>
                                                <option value="change">change</option>
                                                <option value="live">live</option>
                                            </select>
                                            <input type="text" class="form-control" id="threshold" name="threshold" placeholder="数据值" value="50"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>报警方式:</label>
                                        <div class="form-group">
                                            <label>
                                                <input type="checkbox" class="flat-red" checked>
                                                <span style="margin-left: 1.5em">邮件</span>
                                            </label>
                                            <span style="margin-left: 2em"></span>
                                            <label>
                                                <input type="checkbox" class="flat-red">
                                                <span style="margin-left: 1.5em">短信</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">邮箱</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">手机号</label>
                                        <input type="text" class="form-control" id="phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="msg">报警信息</label>
                                        <input type="text" class="form-control" id="msg">
                                    </div>
                                </div>
                                <!-- /.box-body -->

                                <div class="box-footer text-center">
                                    <button type="submit" class="btn btn-success">提交</button>
                                    <button type="submit" class="btn btn-info">取消</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-2"></div>
                </div>

                <!-- /.box -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                Footer
            </div>
            <!-- /.box-footer-->
        </div>
        <!-- /.box -->

    </section>
    <!-- /.content -->
</div>
{{/block}}
{{block name="js"}}
<script>
    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
        checkboxClass: 'icheckbox_minimal-blue',
        radioClass: 'iradio_minimal-blue'
    })
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
        checkboxClass: 'icheckbox_minimal-red',
        radioClass: 'iradio_minimal-red'
    })
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
        checkboxClass: 'icheckbox_flat-green',
        radioClass: 'iradio_flat-green'
    })
</script>
{{/block}}
