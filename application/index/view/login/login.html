<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jasonnet| 登录</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="__STATIC__/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="__STATIC__/bower_components/font-awesome/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="__STATIC__/bower_components/Ionicons/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="__STATIC__/dist/css/AdminLTE.min.css">
	<!-- iCheck -->
	<link rel="stylesheet" href="__STATIC__/plugins/iCheck/square/blue.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		<a href="__STATIC__/index2.html"><b>Jason</b>Net</a>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">登录到JasonNet</p>
		<form action="{{:url('index/login/checkAuth')}}" method="post" id="form" data-validator-option="{theme:'bootstrap', timely:2, stopOnError:true}">
			<div class="form-group has-feedback">
				<input type="text" class="form-control" name="phone" placeholder="请输入手机号码"> <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				<p id="msg_phone" class="text-red"></p>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" name="password" placeholder="请输入密码"> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
				<p id="msg_pw" class="text-red"></p>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
				</div>
				<!-- /.col -->
			</div>
		</form>
		<div class="row">
			<div class="col-xs-12" style="margin-top: 2.5em">
				<a href="#">忘记密码?</a><a href="{{:url('index/login/register')}}" class="pull-right">注册一个新的账号</a>
			</div>
		</div>
	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="__STATIC__/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="__STATIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="__STATIC__/plugins/iCheck/icheck.min.js"></script>
<!--甜心提示-->
<script src="__STATIC__/plugins/sweetalter/sweetalert.min.js"></script>
<!--奈斯验证-->
<script src="__STATIC__/plugins/nice-validator/src/jquery.validator.js"></script>
<!--奈斯验证中文-->
<script src="__STATIC__/plugins/nice-validator/dist/local/zh-CN.js"></script>
<!--用户自定义js-->
<script src="__STATIC__/customer/js/customer.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
        validateLogin("{{:url('index/login/checkPassword')}}");
    });
</script>
</body>
</html>
