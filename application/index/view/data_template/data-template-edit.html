{{extend name="public:base" /}}
<!--标题-->
{{block name="title"}}
数据流模板编辑
{{/block}}

<!--主体-->
{{block name="main"}}
<!-- 内容墙,包含顶部面板 -->
<!-- 内容墙,包含顶部面板 -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
            数据流模板编辑
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
			<li><a href="#">数据流模板管理</a></li>
			<li class="active">编辑模板</li>
		</ol>
	</section>
	
	<!-- Main content -->
	<section class="content">
		
		<!-- Default box -->
		<div class="box">
			<div class="box-body">
				<div class="row">
					<div class="col-xs-6 col-md-2">
					
					</div>
					<div class="col-xs-6 col-md-8">
						<div class="">
                            {{include file="public/form-header" /}}
								<div class="box-body">
									<input type="hidden" name="id">
									<div class="form-group">
                                        <label for="data_template_name-name" class="control-label">模板名称:</label>
                                        <input type="text" class="form-control" id="data_template_name-name" name="data_template_name" placeholder="请输入数据流模板的名称"
                                               data-rule="required">
									</div>
                                    <div class="form-group">
                                        <label for="unit_name" class="control-label">单位名称:</label>
                                        <input type="text" class="form-control" id="unit_name" name="unit_name" placeholder="请输入数据流模板单位名称"
                                               data-rule="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="unit_symbol" class="control-label">单位符号:</label>
                                        <input type="text" class="form-control" id="unit_symbol" name="unit_symbol" placeholder="请输入数据流模板单位符号"
                                               data-rule="required">
                                    </div>
								</div>
                            {{include file="public/form-footer" /}}
						</div>
					</div>
					<div class="col-xs-6 col-md-2"></div>
				</div>
				
				<!-- /.box -->
			</div>
		</div>
		<!-- /.box -->
	
	</section>
	<!-- /.content -->
</div>
{{/block}}

{{block name="js"}}
<script>
    $(document).ready(function () {
        popInput('{{$one}}');
    });
    
</script>
{{/block}}
